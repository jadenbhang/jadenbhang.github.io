                <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="Email" /></li>

                <li><label for="phone">Phone:</label> <input type="tel" name="phone" id="phone" placeholder="Your phone number" /></li>

            <ul>
              <li><input type="radio" id="daily" name="newsletter-frequency" value="daily"> <label for="daily">Daily Race & News Digest</label></li>
              <li><input type="radio" id="weekly" name="newsletter-frequency" value="weekly"> <label for="weekly">Weekly Highlights</label></li>
              <li><input type="radio" id="monthly" name="newsletter-frequency" value="monthly"> <label for="monthly">Monthly Recap & Insights</label></li>
              <li><input type="radio" id="none" name="newsletter-frequency" value="none"> <label for="none">Just Major Announcements</label></li>

            <ul>
              <li><input type="checkbox" id="race-recaps" value="race-recaps"> <label for="race-recaps">Race Recaps & Analysis</label></li>
              <li><input type="checkbox" id="driver-interviews" value="driver-interviews"> <label for="driver-interviews">Driver Interviews</label></li>

              <li><input type="checkbox" id="track-guides" value="track-guides"> <label for="track-guides">Track Guides & Maps</label></li>
